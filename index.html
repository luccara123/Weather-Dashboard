<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Header with title-->
    <header>
        <nav>
            <h1 class="main-title"> Weather Dashboard</h1>
        </nav>
    </header>

    <!--Search for a city-->
    <section id="search-section" class="search-section">
        <div class="row">
            <div class="columnOne">
                <h1>Search for a city</h1>
                <input type="text" class="form-control w-25" placeholder="Toronto...">
            </div>
            <div class="btn-group w-25">
                <button class="btn btn-primary search" type="button" id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <!--History for the cities-->
    <div class="history-container"></div>

    <section class="main-container">
       <div class="row">
           <!--Current city container-->
            <div class="current-city">
                <h2></h2>
                <h2></h2>
                <i></i>
                <div class="current-city-informations">

                </div>
            </div>

            <!--5-day Forecast-->
            <div class="row 5-forecast">

            </div>
       </div>
    </section>


    <script src="./assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
